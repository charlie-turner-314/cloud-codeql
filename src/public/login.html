<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Welcome</h1>

      <!-- Login Section -->
      <section id="login-section" class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Login</h2>
        <form action="" method="" onsubmit="submitLogin(event)">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">email</label>
            <input
              class="w-full p-2 border border-gray-300 rounded"
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded"
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div id="login-error" class="text-sm text-red-500 mb-4"></div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">
            Login
          </button>
        </form>
      </section>

      <!-- Register Section -->
      <section id="register-section" class="mb-6 hidden">
        <h2 class="text-xl font-semibold mb-2">Register</h2>
        <form
          action=""
          method=""
          id="register-form"
          onsubmit="submitRegister(event)"
        >
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="register-email"
              >Email</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded"
              type="text"
              id="register-email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="register-password"
              >Password</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded"
              type="password"
              id="register-password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 mb-2"
              for="register-confirm-password"
              >Confirm Password</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded"
              type="password"
              id="register-confirm-password"
              placeholder="Confirm your password"
              required
              onchange="validatePassword()"
            />
          </div>
          <!-- Message -->
          <div id="register-error" class="text-sm text-red-500 mb-4"></div>

          <button
            class="bg-green-500 text-white px-4 py-2 rounded w-full disabled"
            id="register-submit"
            type="submit"
          >
            Register
          </button>
        </form>
      </section>

      <div class="w-full flex justify-center pb-4">
        <button class="gsi-material-button" id="google-signin">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="display: block"
              >
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                ></path>
                <path
                  fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                ></path>
                <path
                  fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                ></path>
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                ></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents"
              >Continue with Google</span
            >
            <span style="display: none">Continue with Google</span>
          </div>
        </button>
      </div>

      <div class="text-center">
        <a href="" id="toggle-link" class="text-blue-500"
          >Don't have an account? Register</a
        >
      </div>
    </div>

    <script src="scripts/login.js"></script>
  </body>
</html>
